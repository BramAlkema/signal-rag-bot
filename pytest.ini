[pytest]
# Pytest configuration for Signal RAG bot

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests with real components
    performance: Performance and load tests
    security: Security and penetration tests
    slow: Slow-running tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-report=json:coverage.json
    --cov-fail-under=80
    --ignore=venv
    --ignore=.venv
    --ignore=node_modules
    --ignore=archive
    --ignore=extraction
    --ignore=docs

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */.venv/*
    */archive/*
    */extraction/*
    setup.py
    conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

